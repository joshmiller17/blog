</div><script>
var animation_indices = {};
animation_indices['research'] = 1;
animation_indices['me'] = 1;
animation_indices['portfolio'] = 1;
animation_indices['contact'] = 1;

animate_bools = {};
animate_bools['research'] = false;
animate_bools['me'] = false;
animate_bools['portfolio'] = false;
animate_bools['contact'] = false;

/* Wrap around when image doesn't load */
function anim_loop(img) {
}

function run_animation(img){

	/* This block fixes the bug where multiple timeouts get called for some reason */
	var id = window.setTimeout(function() {}, 0);
	while (id--) {
		window.clearTimeout(id);
	}
  
	if (animate_bools[img]){
		var image = document.getElementById(img + "_ani");
		if (image == null) { /* We probably switched pages */
		   unanimate(img);
		   return;
		}
		animation_indices[img] += 1;
		if (animation_indices[img] > 5){
			animation_indices[img] = 1;
		}
		image.src = "assets/" + img + "_" + animation_indices[img] + ".png";
		if (animation_indices[img] == 4) {
			setTimeout(run_animation, 500, img);
		}
		else {
			setTimeout(run_animation, 200, img);
		}
	}
}

function slideshow(img){
	if (!animate_bools[img]) {
	  animate_bools[img] = true;
	  animation_indices[img] = 1;
	  var image = document.getElementById(img + "_ani");
	  image.src = "assets/" + img + "_" + animation_indices[img] + ".png";
	  setTimeout(run_animation, 50, img);
	}
}

function unanimate(img){
	animate_bools[img] = false;
	animation_indices[img] = 1;
}
