<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang = "en-US">
   <link rel = "stylesheet"
      type = "text/css"
      href = "styles.css?v=9" />
   <title>Josh Aaron Miller | Portfolio </title>
   <div class="padding">
      <a class="buttonlink" href="http://joshaaronmiller.com">Home</a>
      <br><br>
      <head>
      <h1 style="font-family:SketchBlock">Portfolio</h1>
      </head>
      <body>
         <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
               <!-- Slides will be injected here -->
            </div>
            <div class="carousel-buttons">
               <button class="buttonlink" style="font-family:SketchBlock" onclick="moveSlide(-1)">⬅ Previous</button>
               <button class="buttonlink" style="font-family:SketchBlock" onclick="moveSlide(1)">Next ➡</button>
            </div>
         </div>
         <script src="js/projects.js"></script>
         <script>
            const track = document.getElementById('carouselTrack');
            let currentIndex = 0;
            
            function renderSlides() {
              projects.forEach((project, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                const mediaHTML = project.image
                ? `<img src="${project.image}" alt="${project.alt || project.title}">`
                : (project.embed || '');
                slide.innerHTML = `
                <div class="text">
                  <h2>${project.title}</h2>
                  ${project.description}
                </div>
                <div class="image">
                  ${mediaHTML}
                </div>
              `;
                track.appendChild(slide);
              });
            }
            
            function moveSlide(direction) {
              const totalSlides = projects.length;
              currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
              const offset = -currentIndex * 100;
              track.style.transform = `translateX(${offset}%)`;
            }
            
            renderSlides();
         </script>
   </div>
</html>
